language: java
jdk:
- oraclejdk8
branches: 
only:
- master
cache:
  directories:
  - $HOME/.m2
script:
- mvn -U clean install
after_success:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc
  -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc
  -out $GPG_DIR/secring.gpg -d
- $GPG_DIR/publish.sh
env:
  global:
  - GPG_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  email:
    recipients:
    - rmcguinness@rationaldevelopers.com
    - g.khomeriki@gmail.com
